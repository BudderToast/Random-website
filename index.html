    <title>die(thisisthecode!)</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
        #title_text {
            margin-top: 30px
        }
        #screen_two {
            display : none;
        }
    </style>

  <body>
      <div id="screen_one">
        <div id = "title_text"class="mx-auto" style="width: 40vw;">
          <h1>WELCOME.</h1>
          <hr>
          <h3> Key: </h3>
          <input type="text" id="key"></input>
          <button type="button"id="check_the_key" class="btn btn-warning">Analyze Key</button>
        </div>
    </div>
    <div id = "screen_two">
        <h1>Have a great time</h1>
        <hr>
        <iframe style="width:100vw; height:100vh" src= "https://www.youtube.com/embed/7iFXyLah2oQ?autoplay=1"> </iframe>
    </div>


             <script>
             let count = 3;
             document.getElementById("check_the_key").addEventListener("click",() => {
                 let key = document.getElementById("key").innerText;
                 if (key === "die") {
                    alert("Nice..You get through this time...");
                 } else {
                     count--;
                    alert("W.R.O.N.G.");
                    if (count == 0) {
                        setTimeout(() => {
                            document.getElementsByTagName("body")[0].style.backgroundColor = "blue";
                            document.getElementById("screen_one").style.display = "none"
                            document.getElementById("screen_two").style.display = "block"
                            alert('1');
                        }, 3000);
                    }

                }  

             });
             
             </script>
